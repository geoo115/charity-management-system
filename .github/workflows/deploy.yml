name: Deploy to Production

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production
      force_deploy:
        description: 'Force deployment even if tests fail'
        required: false
        type: boolean
        default: false

env:
  DOCKER_REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/${{ github.repository }}/backend
  FRONTEND_IMAGE: ghcr.io/${{ github.repository }}/frontend

jobs:
  # Pre-deployment validation
  pre-deploy-checks:
    name: Pre-deployment Validation
    runs-on: ubuntu-latest
    
    outputs:
      deploy-environment: ${{ steps.determine-env.outputs.environment }}
      should-deploy: ${{ steps.checks.outputs.should-deploy }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Determine deployment environment
      id: determine-env
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
        elif [[ "${{ github.ref }}" == "refs/tags/v"* ]]; then
          echo "environment=production" >> $GITHUB_OUTPUT
        elif [ "${{ github.ref }}" = "refs/heads/main" ]; then
          echo "environment=production" >> $GITHUB_OUTPUT
        else
          echo "environment=staging" >> $GITHUB_OUTPUT
        fi

    - name: Run deployment checks
      id: checks
      run: |
        # Check if latest commit has passing tests
        if [ "${{ github.event.inputs.force_deploy }}" = "true" ]; then
          echo "Force deployment requested, skipping checks"
          echo "should-deploy=true" >> $GITHUB_OUTPUT
        else
          # In real scenario, you might check if CI tests passed
          echo "should-deploy=true" >> $GITHUB_OUTPUT
        fi

    - name: Notify deployment start
      if: steps.checks.outputs.should-deploy == 'true'
      run: |
        echo "ðŸš€ Starting deployment to ${{ steps.determine-env.outputs.environment }}"

  # Deploy to Staging
  deploy-staging:
