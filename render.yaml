services:
  # Frontend Next.js Service
  - type: web
    name: lewisham-charity-hub
    env: node
    buildCommand: cd frontend && npm install --legacy-peer-deps && npm run build
    startCommand: cd frontend && npm start
    plan: free
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://lewisham-charity-hub-api.onrender.com
      - key: NODE_ENV
        value: production

  # Backend API Service
  - type: web
    name: lewisham-charity-hub-api
    env: docker
    dockerfilePath: ./Dockerfile.production
    plan: free
    envVars:
      - key: DB_HOST
        fromDatabase:
          name: lewisham-hub-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: lewisham-hub-db
          property: port
      - key: DB_USER
        fromDatabase:
          name: lewisham-hub-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: lewisham-hub-db
          property: password
      - key: DB_NAME
        fromDatabase:
          name: lewisham-hub-db
          property: database
      - key: DB_SSLMODE
        value: require
      - key: REDIS_URL
        fromService:
          type: redis
          name: lewisham-hub-redis
          property: connectionString
      - key: PORT
        value: "8080"
      - key: GIN_MODE
        value: release
      - key: JWT_SECRET
        generateValue: true
      - key: REFRESH_SECRET
        generateValue: true

  # Redis Service
  - type: redis
    name: lewisham-hub-redis
    plan: free

databases:
  - name: lewisham-hub-db
    databaseName: lewisham_hub
    plan: free 