services:
  - type: web
    name: lewisham-charity-hub
    env: docker
    dockerfilePath: ./Dockerfile.production
    healthCheckPath: /health
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: lewisham-hub-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: lewisham-hub-redis
          property: connectionString
      - key: PORT
        value: 8080
      - key: GIN_MODE
        value: release
      - key: JWT_SECRET
        generateValue: true
      - key: REFRESH_SECRET
        generateValue: true

databases:
  - name: lewisham-hub-db
    databaseName: lewisham_hub
    plan: free

services:
  - type: redis
    name: lewisham-hub-redis
    plan: free 