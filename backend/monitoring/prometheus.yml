# Prometheus configuration file
global:
  scrape_interval: 15s      # How often to scrape targets
  evaluation_interval: 15s   # How often to evaluate rules
  external_labels:
    monitor: 'charity-management-system'

# Scrape configurations
scrape_configs:
  # Scrape metrics from the Go backend
  - job_name: 'charity-backend'
    scrape_interval: 15s
    static_configs:
      - targets: ['host.docker.internal:8080']  # Backend running on host
        labels:
          service: 'charity-api'
          env: 'development'
    metrics_path: '/metrics'

  # Prometheus monitoring itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

