groups:
  - name: api_health
    rules:
      # High error rate alert
      - alert: HighErrorRate
        expr: (rate(http_requests_total{status_code=~"5.."}[5m]) / rate(http_requests_total[5m])) > 0.05
        for: 2m
        labels:
          severity: critical
          service: lewisham-hub-api
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} for the last 5 minutes"

      # High response time alert
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
        for: 3m
        labels:
          severity: warning
          service: lewisham-hub-api
        annotations:
          summary: "High response time detected"
          description: "95th percentile response time is {{ $value }}s"

      # API down alert
      - alert: APIDown
        expr: up{job="lewisham-hub-api"} == 0
        for: 1m
        labels:
          severity: critical
          service: lewisham-hub-api
        annotations:
          summary: "API is down"
          description: "Lewisham Charity API has been down for more than 1 minute"

      # High authentication failure rate
      - alert: HighAuthFailureRate
        expr: rate(auth_failure_rate[5m]) > 0.1
        for: 2m
        labels:
          severity: warning
          service: lewisham-hub-api
        annotations:
          summary: "High authentication failure rate"
          description: "Authentication failure rate is {{ $value | humanizePercentage }}"

  - name: database_health
    rules:
      # Database connection issues
      - alert: DatabaseConnectionHigh
        expr: database_connections{state="open"} > 80
        for: 2m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "High database connections"
          description: "Database has {{ $value }} open connections"

      # Database down
      - alert: DatabaseDown
        expr: up{job="postgres-exporter"} == 0
        for: 1m
        labels:
          severity: critical
          service: database
        annotations:
          summary: "Database is down"
          description: "PostgreSQL database has been down for more than 1 minute"

      # Slow database queries
      - alert: SlowDatabaseQueries
        expr: histogram_quantile(0.95, rate(database_query_duration_seconds_bucket[5m])) > 1
        for: 3m
        labels:
          severity: warning
          service: database
        annotations:
          summary: "Slow database queries detected"
          description: "95th percentile query time is {{ $value }}s"

  - name: cache_health
    rules:
      # Redis down
      - alert: RedisDown
        expr: up{job="redis-exporter"} == 0
        for: 1m
        labels:
          severity: critical
          service: redis
        annotations:
          summary: "Redis is down"
          description: "Redis cache has been down for more than 1 minute"

      # Low cache hit rate
      - alert: LowCacheHitRate
        expr: cache_hit_rate < 0.5
        for: 5m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Low cache hit rate"
          description: "Cache hit rate is {{ $value | humanizePercentage }}"

      # High cache operation latency
      - alert: HighCacheLatency
        expr: histogram_quantile(0.95, rate(cache_operation_duration_seconds_bucket[5m])) > 0.1
        for: 3m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "High cache operation latency"
          description: "95th percentile cache operation time is {{ $value }}s"

  - name: business_metrics
    rules:
      # Queue length growing
      - alert: QueueLengthGrowing
        expr: increase(queue_metrics{metric="length"}[10m]) > 20
        for: 5m
        labels:
          severity: warning
          service: queue
        annotations:
          summary: "Queue length growing rapidly"
          description: "Queue {{ $labels.category }} has grown by {{ $value }} in the last 10 minutes"

      # High number of help requests
      - alert: HighHelpRequestVolume
        expr: rate(help_requests_total[1h]) > 10
        for: 5m
        labels:
          severity: info
          service: business
        annotations:
          summary: "High help request volume"
          description: "Receiving {{ $value }} help requests per hour"

      # WebSocket connection issues
      - alert: LowWebSocketConnections
        expr: websocket_connections < 5
        for: 5m
        labels:
          severity: warning
          service: websocket
        annotations:
          summary: "Low WebSocket connections"
          description: "Only {{ $value }} WebSocket connections active"

  - name: system_health
    rules:
      # High memory usage
      - alert: HighMemoryUsage
        expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes > 0.85
        for: 3m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High memory usage"
          description: "Memory usage is {{ $value | humanizePercentage }}"

      # High CPU usage
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 3m
        labels:
          severity: warning
          service: system
        annotations:
          summary: "High CPU usage"
          description: "CPU usage is {{ $value }}%"

      # Low disk space
      - alert: LowDiskSpace
        expr: (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes{fstype!="tmpfs"}) < 0.1
        for: 2m
        labels:
          severity: critical
          service: system
        annotations:
          summary: "Low disk space"
          description: "Disk {{ $labels.mountpoint }} has less than 10% space remaining"

      # High number of goroutines
      - alert: HighGoroutineCount
        expr: goroutines_total > 1000
        for: 5m
        labels:
          severity: warning
          service: lewisham-hub-api
        annotations:
          summary: "High goroutine count"
          description: "Application has {{ $value }} goroutines running"

  - name: container_health
    rules:
      # Container restart frequency
      - alert: ContainerRestartFrequent
        expr: rate(container_start_time_seconds[1h]) > 0.01
        for: 5m
        labels:
          severity: warning
          service: docker
        annotations:
          summary: "Container restarting frequently"
          description: "Container {{ $labels.name }} is restarting frequently"

      # High container memory usage
      - alert: HighContainerMemoryUsage
        expr: (container_memory_usage_bytes{name!=""} / container_spec_memory_limit_bytes{name!=""}) > 0.9
        for: 3m
        labels:
          severity: warning
          service: docker
        annotations:
          summary: "High container memory usage"
          description: "Container {{ $labels.name }} memory usage is {{ $value | humanizePercentage }}" 