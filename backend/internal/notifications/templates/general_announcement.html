<div style="font-family: sans-serif; max-width: 600px; margin: 0 auto;">
  <h2>{{.Title}}</h2>
  <p>Hello {{.Name}},</p>
  
  <div style="background-color: #f3f4f6; padding: 15px; margin: 15px 0; border-radius: 5px;">
    <p>{{.Message}}</p>
  </div>
  
  {{if .HasAction}}
  <p>
    <a href="{{.ActionUrl}}" style="display: inline-block; background-color: #4f46e5; color: white; padding: 10px 15px; text-decoration: none; border-radius: 5px;">
      {{.ActionLabel}}
    </a>
  </p>
  {{end}}
  
  <p>Thank you for your continued support.</p>
  
  <p>Best regards,</p>
  <p>{{.OrganizationName}}</p>
</div>
